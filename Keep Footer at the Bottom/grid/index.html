<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep the footer at the Bottom with GRID!</title>
    <style>
        body{
            min-height: 100vh;
            display: grid;
            grid-template-columns: auto 1fr auto;
        }
        .main {
            margin: 0 auto;
            max-width: 80ch;

        }
        footer {
            margin-top: auto;
        }
    </style>

</head>
<body>
    <div class="main">Main</div>
    <footer>Footer</footer>
    
</body>
</html>
