<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover Selected Div</title>
    <style>
        .container{
            display: flex;
            gap: 1rem;
        }
        .container>div {
            flex: 1;
            background-color: brown;
            border-radius: 1rem;
            height: 200px;
            transition: all .4s;
        }

        .container:hover> :not(:hover) {
            opacity: .4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div></div><div></div>
        <div></div><div></div>
    </div>
    
</body>
</html>
